<!DOCTYPE html>
<html>
<head>
  <script src="./world.js"></script>
  <style>
    body { margin: 0 }
    #world { background: #eee; position: relative; top: -7px }

    .hex.alive::before { color: #333 }

  </style>
</head>
<body>
  <div id="world"></div>
  <button id="start-stop">Start</button>
  <button id="randomize">Randomize</button>
  generation <span id="gen">0</span>
</body>
