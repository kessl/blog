<!DOCTYPE html>
<html>
<head>
  <script src="./world.js"></script>
  <style>
    body { margin: 0; margin: 20px }
    #world { background: #efefef; position: relative; top: -10px }
    .hex.even { position: relative; top: 10px }
    .hex:before {
      content: '';
      display: block;
      width: 10px;
      height: 17.3px;
      background: inherit;
      rotate: 60deg;
    }
    .hex {
      width: 10px;
      height: 17.3px;
      margin-right: 6px;
      background: #fff;
    }
    .hex:after {
      content: "";
      display: block;
      position: relative;
      top: -17.3px;
      width: 10px;
      height: 17.3px;
      background: inherit;
      rotate: -60deg;
    }
    .hex.alive { background: #333 }
    .row { display: flex; height: 19px }
  </style>
</head>
<body>
  <div id="world"></div>
  <button id="start-stop">Start</button>
  <button id="randomize">Randomize</button>
  generation <span id="gen">0</span>
</body>
</html>
