---
title: Post archive
prose: false
---
<div class="prose">
  <p>all posts since the beginning of time here</p>
  <h1>Post archive</h1>
</div>
<ul class="mt-60 text-lg">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
      <li class="my-[10px] flex justify-between">
        <span class="underline">{{ post.title }}</span>
        <time datetime="{{ post.date }}" class="text-sm">{{ post.date | date_to_string}}</time>
      </li>
    </a>
  {% endfor %}
</ul>
