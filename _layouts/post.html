---
layout: default
footer: true
---
<h1>{{ page.title }}</h1>
<p class="text-sm text-muted my-15">
  written by {{ page.author }}{% if page.tags.size > 0 %} in{% endif %}
  {% for tag in page.tags %}
    <a href="/tags/{{ tag }}"><code>{{ tag | strip }}</code></a>
  {% endfor %}
  on {{ page.date | date_to_string }}
</p>
{{ content }}
