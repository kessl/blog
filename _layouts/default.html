<!doctype html>
<html>

    <link rel="stylesheet" href="/assets/css/default.css?{{ site.time | date: '%s%N' }}">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }} &middot; bitgate</title>
    {% feed_meta %}
    {% seo title=false %}

        {{ content }}
      </main>
    </div>
    <script>
      {% include theme.js %}
    </script>
  </body>
</html>
